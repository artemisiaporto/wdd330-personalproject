<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Play:wght@400;700&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/larger.css">

</head>

<body>
    <header>
        <h1>RPG Character Creation</h1>
        <p>Personal Project</p>
        <button id="menu"></button>
        <nav id="animateme">
            <ul class="menuLinks">
                <li class="active"><a href="index.html" title="home" target="_blank">Character Creation</a></li>
                <li><a href="https://github.com/artemisiaporto" title="track-page" target="_blank">GitHub</a></li>
                <li><a href="https://randomuser.me/" title="options" target="_blank">Random User</a></li>
                <li><a href="https://www.dicebear.com/" title="options" target="_blank">Dicebear</a></li>
            </ul>
        </nav>
    </header>
    <main id="creation">
        <h2>Character Options</h2>
        <form method="GET" action="display.html" class="formDesign">
            <fieldset>
                <legend>Creator Information</legend>
                <label>First Name<input type="text" required name="cfirst-name" autocomplete="given-name"
                        id="cfirst-name"></label>
                <label>Last Name<input type="text" required name="clast-name" autocomplete="last-name"
                        id="clast-name"></label>
                <label>Email Address<input type="email" required name="email" title="Enter a valid email address"
                        autocomplete="email"></label>
            </fieldset>
            <fieldset>
                <legend>Character Information</legend>
                <label>First Name<input type="text" required name="first-name" id="fname"></label>
                <label>Last Name<input type="text" required name="last-name" id="lname"></label>

                <label>Type of Hair<input type="text" name="type-of-hair" id="thair"></label>
                <label>Color of Hair<input type="text" name="color-of-hair" id="chair"></label>
                <label>Color of Skin<input type="text" name="color-of-skin" id="cskin"></label>
                <label>Gender<input type="text" name="gender" id="gender"></label>
                <label>Height<input type="number" name="height" id="height"></label>
                <label>Weight<input type="number" name="weight" id="weight"></label>
                <label>Age<input type="number" name="age" id="age"></label>
            </fieldset>

            <input type="hidden" name="timestamp" id="timestamp" value="">
            <input type="submit" value="Create Your Character">
        </form>
        <div id="creator-options">
            <button id="rfname">Random First Name</button>
            <button id="rlname">Random Last Name</button>
            <button id="rthair">Random Type of Hair</button>
            <button id="rchair">Random Color of Hair</button>
            <button id="rcskin">Random Color of Skin</button>
            <button id="rgender">Random Gender</button>
            <button id="rheight">Random Height</button>
            <button id="rweight">Random Weight</button>
            <button id="rage">Random Age</button>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Artem√≠sia Jacob - Brazil</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>

</html>
